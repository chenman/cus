	//同步加载活动相关信息
	function  getActivityDetail(){
	$.ajax({
	       type:"POST",
	       url: "getActivityTurntableDetail",
	       data:{ "id" : actId},
	       cache:false,
	       async:false,
	       dataType: "json",
	       success: function(result){
	    	       if ("0" != result.code) {
	                   return;
	               }
	    	       activityPO  = result.data.tbZzydActivityPO;
	    	       sharePO =   result.data.activitySharePO;
	    	       conditionPO =  result.data.activityConditionPO;
	    	       turntablePO =  result.data.activityTurntablePO;
	    	       accountTempPO = result.data.accountTemp;
	    	       //初始化 cookieKey
	    	       cookieKey = cookieKey + accountTempPO.wxOpenId;
	    	       preUrl = result.data.pre_url;
	    	       endDate = result.data.endDate;
	    	       xmSuffix = result.data.xmSuffix;
	    	       if(isEmpty(activityPO)){
	    	    	    tipPop("网络开小差^^");
	    	    	    return;
	    	       }
	    	       var  start =  result.data.isStart;
	    	       if(start == "0"){  //活动还没开始
	    	    	    actStatusPop("活动还没开始哦，敬请期待");
	    	       		return;
	    	       }
	    	       var  end =  result.data.isEnd;
	    	       if(end == "1"){  //活动已经结束
	    	    	    actStatusPop("活动已经结束哦，感谢您的参与");
	    	       		return;
	    	       }

	    	       //检查cookie ，用户是否登陆过
	    	       var  cookieValue = $.cookie(cookieKey);
	    	       if(isEmpty(cookieValue)){
	    	    	   //活动进行中
		    	       $("#loginDiv").show();
	    	       }else{
	    	    	   openid = cookieValue.split(",")[0];
	    	    	   login_mobile = cookieValue.split(",")[1];
	    	    	   if(isEmpty(login_mobile)){
	    	    		   login_mobile = "";
	    	    	   }
	    	    	   Hidepop();
	    	       }
	    	   		//初始化页面活动信息
	   		 		initActDetail();
			},
			error : function() {
				tipPop("网络开小差^^");
			}
	});

	//初始化页面活动信息
	function  initActDetail(){

		 //活动 banner
		 $("#actbanner").attr("src" ,  (preUrl + activityPO.actBanner));
		 //活动规则
		 $("#actrule").html(activityPO.actRule);

	}

	var  secondnum = 60;
	var clock = '';
	//获取验证码
	function  sendCode(){
		 mobile = $("#mobile").val();
		 var txCode = $("#txCode").val();
		 if(isEmpty(mobile)){
			 tipPop("请输入手机号码^^");
			 return ;
		 }

		 if(isEmpty(txCode)){
			 tipPop("请输入图形验证码^^");
			 return ;
		 }
	   /*  if(!checkPhone(mobile)){
			 goOther("您有一张移动号码卡可领取");
			 return ;
		 }  */
		 $("#sendBtn").removeAttr("onclick");
		$.ajax({
		       type:"POST",
		       url: "userbindAction!validCode3",
		       data:{"mobile": mobile , "txCode" : txCode},
		       cache:false,
		       dataType: "json",
		       success: function(result){
		    	       $("#sendBtn").attr("onclick" , "sendCode()");
		    	       if ("0" != result.code) {
		    	    	   tipPop("获取验证码失败^^");
		                   return;
		               }
		    	       var  isChinaMobile = result.data.isChinaMobile;
		    	       if(isChinaMobile == "0"){    //非移动号码 引导办卡
		    	    	   goOther("您有一张移动号码卡可领取");
		    	       	   return ;
		    	       }
		    	       var paramEx = result.data.paramEx;
		    	       if(paramEx == "0"){
		    	    	   tipPop("请输入手机号码^^");
		                   return;
		    	       }

		    	       var verifyCode = result.data.verifyCode;
		    	       if(verifyCode == "0"){
		    	    	   tipPop("图形验证码错误^^");
		                   return;
		    	       }

		    	       var  sendError = result.data.sendError;
		    	       if(sendError == "0"){
		    	    	   tipPop("获取验证码失败");
		                   return;
		    	       }
		    	       var  send = result.data.send;
		    	       if(send == "1"){  //发送成功
		    	    	   clock = setInterval(doLoop, 1000); //一秒执行一次
		    	       }

				},
				error : function() {
					tipPop("网络开小差^^");
				}
			});
	}

	function doLoop() {
	 	secondnum--;
	 	if(secondnum > 0){
	  			$("#sendBtn").text(secondnum+'s' );
	 	}else{
		  clearInterval(clock); //清除js定时器
		   //将提交按钮恢复点击
	       $("#sendBtn").attr("onclick" , "sendCode();");;
		   $("#sendBtn").text("获取");
		   secondnum = 60; //重置时间
		 }
	}

	function  checkValue(){
		 mobile = $("#mobile").val();
		 if(isEmpty(mobile)){
			 tipTwoPop("请输入手机号码^^");
			 return false;
		 }
		 var checkCode = $("#checkCode").val();
		 if(isEmpty(checkCode)){
			 tipTwoPop("请输入验证码^^");
			 return false;
		 }
		 return  true;
	}
	//登陆
	function  login(){

	 if(checkValue()){
		 var mobile = $("#mobile").val();
		 var checkCode = $("#checkCode").val();
		 var channel = activityPO.channelId;
		 //将提交按钮设置为不可点击
		 $("#submitBtn").removeAttr("onclick");
		 $.ajax({
		       type:"POST",
		       url: "login",
		       data:{"actId" : actId , "mobile": mobile , "checkCode" : checkCode ,  "channelID":channel},
		       cache:false,
		       dataType: "json",
		       success: function(result){
		    	       //将提交按钮恢复点击
		    	       $("#submitBtn").attr("onclick" , "login();");

		    	       if ("0" != result.code) {
		    	    	   tipPop("提交失败^^");
		                   return;
		               }

		    	       var  codeNullError = result.data.codeNullError;
		    	       if(codeNullError == "0"){
		    	    	   tipPop("请重新获取验证码");
		    	    	   return;
		    	       }

		    	       var  codeError = result.data.codeError;
		    	       if(codeError == "0"){
		    	    	   tipPop("验证码错误");
		    	    	   return;
		    	       }

		    	       var  whilelist = result.data.whilelist;
		    	       var  blacklist = result.data.blacklist;
		    	       if(whilelist  == "0"  ||  blacklist == "0"){
		    	    	   tipPop("不是目标客户^^");
		    	    	   return;
		    	       }

		    	       openid = result.data.openid;
		    	      if(isEmpty(openid)){   //提示前往绑定
		    	    	   if(conditionPO.isNotice=="1" || conditionPO.isBind == "1"){
		    	    		   goPop("您需要绑定莆田官微，才能参与活动哦！");
		    	    		   $("#gotoBind").attr("href" , "attentionQrcode.html");
		    	    		   return;
		    	    	   }
		    	       }else{
		    	    	   $.cookie(cookieKey , (openid + "," + mobile) , {expires: 365});
		    	       }

                        //保存手机号码
                        login_mobile = mobile;
                        Hidepop();

                        //分享标题
                        title = sharePO.title;
                        //分享描述
                        desc = sharePO.content;
                        //分享链接
                        //link = sharePO.shareUrl;
                        link = xmSuffix + "lottery?actId=ACT43992&fromMobile=" + login_mobile ;
                        //分享图标
                        imgUrl = preUrl + sharePO.coinUrl;

				   //注册分享
	    	       wx.ready(function(){
	 				  //分享朋友圈
	 				  menuShareTimeline(title , desc ,  link , imgUrl);
	 				  //分享好友
	 			 	   menuShareAppMessage(title , desc ,  link , imgUrl);
		 			});

		 			wx.error(function(res){
		 			});

				},
				error : function() {
					tipPop("网络开小差^^");
				}
		});
	 }
	}

	//同步加载公众号信息
	function  loadChannelInfo(){
	$.ajax({
	       type:"POST",
	       url: "/zzydwap/template/templateAction!access.action",
	       data:{"id":activityPO.channelId , "url":url},
	       cache:false,
	       dataType: "json",
	       success: function(result){
		    	   if ("0" != result.code) {
	                   return;
	               }
		    	  appid = result.data.appid;
		    	  nonceStr = result.data.nonceStr;
		    	  timestamp = result.data.timestamp;
		    	  signature = result.data.signature;
		    	  wx.config({
		    			//debug:true,
		    		    appId: appid, // 必填，公众号的唯一标识
		    		    timestamp: timestamp, // 必填，生成签名的时间戳
		    		    nonceStr: nonceStr, // 必填，生成签名的随机串
		    		    signature: signature,// 必填，签名，见附录1
		    		    jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
		    	});
			},
			error : function() {
